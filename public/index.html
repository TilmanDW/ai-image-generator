<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI Bildgenerator Demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="language-toggle">
                <button id="lang-de" class="lang-btn active">DE</button>
                <button id="lang-en" class="lang-btn">EN</button>
            </div>
            <h1 id="main-title">KI Bildgenerator Demo</h1>
            <p id="subtitle">Erleben Sie die Kraft der Künstlichen Intelligenz bei der Bilderzeugung</p>
        </header>

        <main>
            <div class="input-section">
                <div class="form-group">
                    <label for="prompt-input" id="input-label">Beschreiben Sie das Bild, das Sie erstellen möchten:</label>
                    <textarea 
                        id="prompt-input" 
                        placeholder="z.B. Ein majestätischer Löwe in einer afrikanischen Savanne bei Sonnenuntergang..."
                        rows="4"
                    ></textarea>
                </div>

                <div class="demo-buttons" id="demo-section">
                    <h3 id="demo-title">Oder probieren Sie diese Beispiele:</h3>
                    <div class="button-grid">
                        <button class="demo-btn" data-prompt="Create a logo for Deutsche Welle in the style of Vincent van Gogh, with swirling brushstrokes and vibrant colors">
                            <span id="demo1">Deutsche Welle Logo im Van Gogh Stil</span>
                        </button>
                        <button class="demo-btn" data-prompt="A cute cat wearing roller skates, skating down Kurfürstendamm in Berlin, with the Kaiser Wilhelm Memorial Church in the background, photorealistic">
                            <span id="demo2">Katze auf Rollschuhen am Kurfürstendamm</span>
                        </button>
                        <button class="demo-btn" data-prompt="The Pope and the Dalai Lama having tea together at the top of Mount Everest, with prayer flags in the wind and a spectacular mountain view, peaceful atmosphere">
                            <span id="demo3">Papst und Dalai Lama beim Tee im Himalaya</span>
                        </button>
                    </div>
                </div>

                <button id="generate-btn" class="generate-button">
                    <span id="btn-text">Bild Generieren</span>
                    <div id="loading-spinner" class="spinner hidden"></div>
                </button>
            </div>

            <!-- Progress Bar Section -->
            <div id="progress-container" class="progress-container hidden">
                <div class="progress-bar-wrapper">
                    <div class="progress-bar-background">
                        <div id="progress-bar" class="progress-bar"></div>
                    </div>
                </div>
                <div id="progress-text" class="progress-text"></div>
            </div>

            <div class="result-section">
                <div id="result-container" class="result-container hidden">
                    <h3 id="result-title">Generiertes Bild:</h3>
                    <div class="image-container">
                        <img id="generated-image" alt="Generated image" />
                        <button id="download-btn" class="download-btn">
                            <span id="download-text">Bild herunterladen</span>
                        </button>
                    </div>
                </div>
                
                <div id="error-container" class="error-container hidden">
                    <h3 id="error-title">Fehler</h3>
                    <p id="error-message"></p>
                </div>
            </div>
        </main>

        <footer>
            <p id="footer-text">Powered by Hugging Face AI | Demo-Website für Bildgenerierung</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
